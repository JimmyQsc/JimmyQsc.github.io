<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jimmy Q</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container clearfix">
        <div class="row">
            <div class="header-logo col-xs-6">
                <img src="images/logo_.png" alt="logo" class="logo">
            </div>
            <div class="header-title col-xs-6">
                <h1 class="title-name">Jimmy Q</h1>
                <p class="title-sub">FRONTEND NINJA</p>
            </div>
        </div>
    </header>
    <hr>
    <main class="container">
        <div class="hero row">
        <div class="col-xs-12">
            <img src="images/bridge-lg-1600.jpg" alt="bridge in HengYang" class="img-responsive">
        </div>
        </div>
        <section class="works">
            <div class="row">
                <h2 class="col-xs-12 section-title">Featured Works</h2>
            </div>
            <div class="row">
            <div class="project">
                <div class="col-xs-12 col-md-4 project-detail">
                    <img src="images/p_1-md.jpg" sizes="(max-width: 600px) 100vw, (min-width: 601px) 35vw, (min-width: 992px) 33vw" srcset="images/p_1-md.jpg 600w, images/p_1-sm.jpg 300w" class="project-image img-responsive" alt="project image">
                    <div class="project-info">
                        <h3 class="project-name">Project name</h3>
                        <a class="project-link" href="https://github.com/udacity/Appify">https://github.com/udacity/Appify</a>
                    </div>
                </div>
            </div>
            <div class="project">
                <div class="col-xs-12 col-md-4 project-detail">
                    <img src="images/p_2-md.jpg" sizes="(max-width: 600px) 100vw, (min-width: 601px) 35vw, (min-width: 992px) 33vw" srcset="images/p_2-md.jpg 600w, images/p_2-sm.jpg 300w" class="project-image img-responsive" alt="project image">
                    <div class="project-info">
                        <h3 class="project-name">Project name</h3>
                        <a class="project-link" href="https://github.com/udacity/Sunflowers">https://github.com/udacity/Sunflowers</a>
                    </div>
                </div>
            </div>
            <div class="project">
                <div class="col-xs-12 col-md-4 project-detail">
                    <img src="images/p_3-md.jpg" sizes="(max-width: 600px) 100vw, (min-width: 601px) 35vw, (min-width: 992px) 33vw" srcset="images/p_3-md.jpg 600w, images/p_3-sm.jpg 300w" class="project-image img-responsive" alt="project image">
                    <div class="project-info">
                        <h3 class="project-name">Project name</h3>
                        <a class="project-link" href="https://github.com/udacity/Bokeh">https://github.com/udacity/bokeh</a>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>
    <footer class="container">
        <div class="row">
            <p class="col-xs-12">
                <a href="" class="social"><span class="zocial-weibo"></span></a><a href="" class="social"><span class="zocial-linkedin"></span></a><a href="" class="social"><span class="zocial-github"></span></a>
            </p>
        </div>
    </footer>
</body>
</html>
