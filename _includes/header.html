<header class="site-header" style="background-image:url({% if page.bg-img %}{{ page.bg-img }}{% else %}{{ site.bg-img }}{% endif %})">

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
      </div>

    <div class="col-xs-12 col-sm-6">
      <nav class="site-nav">
          <a class="page-link" href="{{ site.baseurl }}/">首页</a>
          {% for my_page in site.pages %}
            {% if my_page.title %}
            <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
            {% endif %}
          {% endfor %}
      </nav>
    </div>
    </div>
  </div>

  <div class="wrapper">
    <div class="header-titles {% if page.is_post %}align-left{% endif %}">
      <h1 class="header-title">
        {% if page.title %}
           {{ page.title }}
           {% else %}
              <div class="home-title">
                <span>{{ site.home_message }}</span>

                <h4>好好学习，天天向上</h4>
              </div>
        {% endif %}
      </h1>
      <h3 class="header-subtitle">
        {% if page.subtitle %}
           {{ page.subtitle }}
        {% endif %}
      </h3>
    </div>
  </div>
</header>
